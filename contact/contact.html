<!--
  This is a standalone HTML file for the Contact page.
  The banner uses the same structure as the research page, with a new image
  and an updated title.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zhu Lab</title>
    <!-- Use Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* --- Header and Navigation Styling --- */
        
        /* The banner with the image */
        .hero-local {
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Ensures the image doesn't spill out */
            z-index: 1;
            background-color: #000; /* Add a fallback background color */
        }
        
        /* The image itself */
        .hero-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container */
            z-index: -1; /* Place the image behind the text and navigation */
        }

        /* The title text in the banner */
        .hero-content {
            text-align: center;
            position: relative; /* Make sure the text is on top of the image */
            z-index: 1;
        }
        .hero-content h1 {
            color: #ffffff;
            font-size: 4rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* The hamburger icon, now always visible and positioned absolutely within the banner */
        .nav-toggle-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: block;
            cursor: pointer;
            font-size: 1.75rem;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* The navigation dropdown panel */
        .header-nav {
            position: absolute;
            top: calc(2rem + 1.75rem + 1rem);
            right: 2rem;
            width: 250px;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            
            transform-origin: top right;
            transform: scaleY(0);
            transition: transform 0.3s ease-in-out;
            z-index: 99;
        }

        .header-nav.is-open {
            transform: scaleY(1);
        }

        .dropdown-content {
            display: none;
            flex-direction: column;
            background-color: #f3f4f6;
            width: 100%;
        }
        
        .dropdown-content.is-open {
            display: flex;
        }
        
        .header-nav a, .header-nav .dropdown-btn {
            color: #1f2937;
            font-size: 1rem;
            padding: 0.75rem 1rem;
            text-align: left;
            width: 100%;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        .header-nav .dropdown {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <section class="hero-local">
      <!-- The image path has been updated to the correct absolute path for the new image -->
      <img src="/Zhu-Lab/images/whitaker.jpg"
           alt="Whitaker Hall Building Banner"
           class="hero-gif"
           onerror="console.error('Failed to load image: /Zhu-Lab/images/whitaker.jpg'); this.src='https://placehold.co/1200x400/000000/FFFFFF?text=Image+Not+Found';">
      <div class="hero-content">
        <h1 class="hero-content h1">
            <!-- Link to the home page -->
            <a href="/Zhu-Lab/" class="text-white text-4xl md:text-6xl font-bold text-shadow-lg">
                Zhu Lab
            </a>
        </h1>
      </div>
    
      <div id="nav-toggle-btn" class="nav-toggle-btn">
          <i class="fas fa-bars"></i>
      </div>

      <nav id="main-nav" class="header-nav">
          <!-- All navigation links have been updated to use absolute paths -->
          <a href="/Zhu-Lab/research/" class="hover:bg-gray-200 transition-colors block">
              Research
          </a>
          
          <a href="/Zhu-Lab/projects/" class="hover:bg-gray-200 transition-colors block">
              Projects
          </a>

          <div class="dropdown">
              <div id="team-dropdown-btn" class="dropdown-btn hover:bg-gray-200 transition-colors flex items-center justify-between">
                  Team
                  <span class="ml-2 text-sm">â–¼</span>
              </div>
              <div id="team-dropdown-content" class="dropdown-content">
                  <a href="/Zhu-Lab/team/current/" class="block p-4 hover:bg-gray-100 rounded-md">
                      Current Members
                  </a>
                  <a href="/Zhu-Lab/team/alumni/" class="block p-4 hover:bg-gray-100 rounded-md">
                      Alumni
                  </a>
              </div>
          </div>

          <a href="/Zhu-Lab/blog/" class="hover:bg-gray-200 transition-colors block">
              Blog
          </a>

          <a href="/Zhu-Lab/contact/" class="hover:bg-gray-200 transition-colors block">
              Contact
          </a>
      </nav>
    </section>

    <!-- Content for the contact page will go here -->
    <main class="container mx-auto p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <p class="text-lg text-gray-700">
                You can reach us at the following address:
            </p>
            <address class="not-italic mt-4 text-gray-600">
                Zhu Lab<br>
                Department of Biology<br>
                University of Somewhere<br>
                123 Research Lane<br>
                City, State 12345
            </address>
        </div>
    </main>

    <script>
        const navToggleBtn = document.getElementById('nav-toggle-btn');
        const mainNav = document.getElementById('main-nav');
        const teamDropdownBtn = document.getElementById('team-dropdown-btn');
        const teamDropdownContent = document.getElementById('team-dropdown-content');

        navToggleBtn.addEventListener('click', () => {
            mainNav.classList.toggle('is-open');
        });

        teamDropdownBtn.addEventListener('click', () => {
            teamDropdownContent.classList.toggle('is-open');
        });
    </script>
</body>
</html>
